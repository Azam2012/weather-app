<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="src/index.js"></script>
    <title>Wireframe</title>
  </head>
  <body>
    <div class="container">
      <h1 id="city"></h1>
      <h2 id="date">Friday 26 March</h2>
      <h3 class="temperature">
        <span id="temperature"></span>
        <span class="units">°c</span>
      </h3>
      <form class="searchForm" id="search-form">
        <input
          type="text"
          id="city-input"
          calss="input1"
          placeholder="Enter a City"
        />
        <button>Search</button>
        <div class="col-3">
          <button class="btn w=20" id="current-location-button">current</button>
        </div>
      </form>

      <div class="row">
        <div class="col">Sat</div>
        <div class="col">Sun</div>
        <div class="col">Mon</div>
        <div class="col">Tue</div>
        <div class="col">Wed</div>
      </div>
      <div class="row">
        <div class="col">6°/0° ☔/☔</div>
        <div class="col">7°/-2° ☀/❄</div>
        <div class="col">6°/4° ⛅/☔</div>
        <div class="col">7°/2° ☔/🌛</div>
        <div class="col">8°/3° 🌄/🌀</div>
      </div>
    </div>
    <br />

    <a href="https://github.com/Azam2012/weather-app" target="blank">
      Open-sources code
    </a>
    by Azam Ghasemi
  </body>
</html>
